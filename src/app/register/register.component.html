<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="col-md-6" ngModelGroup="userData">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        ngModel
        name="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
        #email="ngModel"
      />
      <span *ngIf="!email.valid && email.touched" class="help-block">
        Please enter valid email</span>
    </div>
    <div class="form-group">
      <label>Birthday</label>
      <input
        type="date"
        name="birthday"
        ngModel
        required
        class="form-control"/>
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input
        type="password"
        id="pwd"
        class="form-control"
        ngModel
        name="pwd"
        required
      />
    </div>
    <div class="form-group">
      <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label>Gender</label>
      <select class="form-control" name="gender" ngModel>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label>Address</label>
      <textarea class="form-control" name="address" ngModel rows="3">
      </textarea>
    </div>
  </div>
</form>
